<!DOCTYPE html>
<html style="height: 100%">
<head>
	<meta charset="utf-8">
</head>
<body style="height: 100%; margin: 0">
<div id="container" style="height: 100%"></div>
<script type="text/javascript" src="dist/vendors/echarts/echarts.min.js"></script>
<script type="text/javascript" src="dist/vendors/echarts-gl/echarts-gl.min.js"></script>
<script type="text/javascript" src="dist/vendors/echarts-stat/ecStat.min.js"></script>
<script type="text/javascript" src="dist/vendors/echarts/extension/dataTool.min.js"></script>
<script type="text/javascript" src="dist/vendors/jquery/jquery-3.1.1.min.js"></script>
<script type="text/javascript">
    var dom = document.getElementById("container");
    var myChart = echarts.init(dom);
    var option = null;

    option = {
        backgroundColor: getColorFromQueryParam(),
        legend: {
            data: ['D3', 'Three', 'Chart', 'Echarts', 'Highcharts']
        },
        radar: {
            name: {
                textStyle: {
                    color: '#000',
                    borderRadius: 5,
                    padding: [3, 5]
                }
            },
            indicator: [
                {name: '易上手', max: 10},
                {name: '图表类型', max: 10},
                {name: '受欢迎', max: 77},
                {name: '灵活性', max: 10}
            ],
            splitArea: {
                areaStyle: {
                    color: ['#fff', '#fff', '#fff', '#fff']
                }
            },
        },
        series: [{
            type: 'radar',
            data: [
                {
                    value: [2, 10, 76.8, 10, 8],
                    name: 'D3'
                },
                {
                    value: [1, 10, 42.8, 10, 8],
                    name: 'Three'
                },
                {
                    value: [8, 2, 37.8, 3, 8],
                    name: 'Chart'
                },
                {
                    value: [10, 6, 28.5, 6, 9],
                    name: 'Echarts'
                },
                {
                    value: [8, 5, 7.7, 4, 8],
                    name: 'Highcharts'
                },
            ]
        }]
    };

    if (option && typeof option === "object") {
        myChart.setOption(option, true);
    }
    $(window).on('resize', function () {
        if (myChart != null && myChart != undefined) {
            myChart.resize();
        }
    });

    function getColorFromQueryParam() {
        var color = "#fff";
        if (!window.location.search) return color;

        let params = new URLSearchParams(window.location.search);

        for (let p of params) {
            color = "#" + p[1];
        }

        return color;
    }
</script>
</body>
</html>
