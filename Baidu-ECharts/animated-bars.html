<!DOCTYPE html>
<html style="height: 100%">
<head>
	<meta charset="utf-8">
</head>
<body style="height: 100%; margin: 0">
<div id="container" style="height: 100%"></div>
<script type="text/javascript" src="dist/vendors/echarts/echarts.min.js"></script>
<script type="text/javascript" src="dist/vendors/echarts-gl/echarts-gl.min.js"></script>
<script type="text/javascript" src="dist/vendors/echarts-stat/ecStat.min.js"></script>
<script type="text/javascript" src="dist/vendors/echarts/extension/dataTool.min.js"></script>
<script type="text/javascript" src="dist/vendors/echarts/map/js/china.js"></script>
<script type="text/javascript" src="dist/vendors/echarts/map/js/world.js"></script>
<script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=ZUONbpqGBsYGXNIYHicvbAbM"></script>
<script type="text/javascript" src="dist/vendors/echarts/extension/bmap.min.js"></script>
<script type="text/javascript" src="dist/vendors/simplex.js"></script>
<script type="text/javascript" src="dist/vendors/jquery/jquery-3.1.1.min.js"></script>
<script type="text/javascript">
    var dom = document.getElementById("container");
    var myChart = echarts.init(dom);
    var app = {};
    option = null;

    let name = "直接投资",
        max = 300,
        value = 200;

    option = {
        backgroundColor: 'black',
        "xAxis": {
            type: 'value',
            "max": max,
            "splitLine": {
                "show": false
            },
            "axisLine": {
                "show": false
            },
            "axisLabel": {
                "show": false
            },
            "axisTick": {
                "show": false
            }
        },
        "yAxis": [{
            "type": "category",
            "inverse": false,
            "data": [name],
            "axisLine": {
                "show": false
            },
            "axisTick": {
                "show": false
            },
            "axisLabel": {
                show: true,
                "margin": 0,
                "textStyle": {
                    "color": "#6ef3fc",
                    "fontSize": 16.25
                }
            }
        }],
        "series": [{ //分隔
            "type": "pictorialBar",
            label: {
                show: true,
                position: 'insideRight',
                color:'#ddc95a',
                formatter:"{c}万元",
                fontSize:20
            },
            itemStyle: {
                color: "#6ef3fc"
            },
            "symbolRepeat": "fixed",
            "symbolMargin": "4",
            symbol: 'rect',
            "symbolClip": true,
            "symbolSize": [10, 30],
            "symbolPosition": "start",
            "symbolOffset": [
                10, 0
            ],
            "symbolBoundingData": max,
            "data": [value]
        }]
    };

;
if (option && typeof option === "object") {
myChart.setOption(option, true);
}
$(window).on('resize', function(){
	if(myChart != null && myChart != undefined){
		myChart.resize();
	}
});
</script>
</body>
</html>
