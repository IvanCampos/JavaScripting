<!DOCTYPE html>
<html style="height: 100%">
<head>
	<meta charset="utf-8">
</head>
<body style="height: 100%; margin: 0">
<div id="container" style="height: 100%"></div>
<script type="text/javascript" src="dist/vendors/echarts/echarts.min.js"></script>
<script type="text/javascript" src="dist/vendors/echarts-gl/echarts-gl.min.js"></script>
<script type="text/javascript" src="dist/vendors/echarts-stat/ecStat.min.js"></script>
<script type="text/javascript" src="dist/vendors/echarts/extension/dataTool.min.js"></script>
<script type="text/javascript" src="dist/vendors/echarts/map/js/china.js"></script>
<script type="text/javascript" src="dist/vendors/echarts/map/js/world.js"></script>
<script type="text/javascript" src="https://api.map.baidu.com/api?v=2.0&ak=ZUONbpqGBsYGXNIYHicvbAbM"></script>
<script type="text/javascript" src="dist/vendors/echarts/extension/bmap.min.js"></script>
<script type="text/javascript" src="dist/vendors/simplex.js"></script>
<script type="text/javascript" src="dist/vendors/jquery/jquery-3.1.1.min.js"></script>
<script type="text/javascript">
    var dom = document.getElementById("container");
    var myChart = echarts.init(dom);

    var canvas = document.createElement('canvas');
    var canvas2 = document.createElement('canvas');
    var mapChart = echarts.init(canvas, null, {
        width: 2048,
        height: 1024
    });
    var mapHeightChart = echarts.init(canvas2, null, {
        width: 2048,
        height: 1024
    })
    mapChart.setOption({
        backgroundColor: 'transparent',
        series: [{
            type: 'map',
            map: 'china',
            left: 0,
            top: 0,
            right: 0,
            bottom: 0,
            //   environment: '#000',
            boundingCoords: [
                [-180, 90],
                [180, -90]
            ],
            label: {
                normal: {
                    show: false,
                    fontSize: 4,
                    lineHeigh: 4,
                    color: '#000',

                }
            },
            itemStyle: {
                normal: {
                    areaColor: 'transparent',
                    borderWidth: 1,

                    borderType: 'solid',
                    borderColor: '#a85000'
                }
            },

        }]
    });

    mapHeightChart.setOption({
        backgroundColor: getColorFromQueryParam(),
        series: [{
            type: 'map',
            map: 'world',
            left: 0,
            top: 0,
            right: 0,
            bottom: 0,
            silent: true,
            itemStyle: {
                normal: {
                    borderWidth: 1,
                    borderColor: '#fff',
                    areaColor: '#f00'
                }
            },
            boundingCoords: [
                [-180, 90],
                [180, -90]
            ]
        }]
    })
    var option = {
        backgroundColor: getColorFromQueryParam(),
        globe: {
            globeRadius: 100,
            baseTexture: 'asset/get/s/data-1491890179041-Hkj-elqpe.jpg',
            silent: true,
            environment: 'asset/get/s/data-1499132777213-SyZdmO_4-.jpg',

            displacementQuality: 'ultra',
            shading: 'realistic',
            light: {
                main: {
                    shadow: true,
                    intensity: 1
                },
                ambient: {
                    intensity: 0
                },
                ambientCubemap: {
                    texture: 'asset/get/s/data-1491838644249-ry33I7YTe.hdr',
                    diffuseIntensity: 1
                }
            },
            viewControl: {
                autoRotate: true,
                targetCoord: [96.46, 35.92]
            },
            postEffect: {
                enable: true,
                SSAO: {
                    enable: true,
                    radius: 10
                }
            },
            layers: [{
                type: 'overlay',
                show: true,
                texture: mapChart,
                distance: 0
                // type:'blend'
            }]
        },
        // series: [{
        //     type: 'lines3D',
        //     effect: {
        //         show: true,
        //         period: 2,
        //         trailWidth: 3,
        //         trailLength: 0.5,
        //         trailOpacity: 1,
        //         trailColor: '#0087f4'
        //     },
        //     lineStyle: {
        //         width: 1,
        //         color: '#0087f4',
        //         opacity: 0
        //     },
        //     blendMode: 'lighter',
        //     data: airDatas
        // }]
    };
    myChart.setOption(option);

    if (option && typeof option === "object") {
        myChart.setOption(option, true);
    }
    $(window).on('resize', function () {
        if (myChart != null && myChart != undefined) {
            myChart.resize();
        }
    });

    function getColorFromQueryParam() {
        var color = "#0c4b65";
        if (!window.location.search) return color;

        let params = new URLSearchParams(window.location.search);

        for (let p of params) {
            color = "#" + p[1];
        }

        return color;
    }
</script>
</body>
</html>
