<!DOCTYPE html>
<html style="height: 100%">
<head>
	<meta charset="utf-8">
</head>
<body style="height: 100%; margin: 0">
<div id="container" style="height: 100%"></div>
<script type="text/javascript" src="dist/vendors/echarts/echarts.min.js"></script>
<script type="text/javascript" src="dist/vendors/echarts-stat/ecStat.min.js"></script>
<script type="text/javascript" src="dist/vendors/echarts/extension/dataTool.min.js"></script>
<script type="text/javascript" src="dist/vendors/simplex.js"></script>
<script type="text/javascript" src="dist/vendors/jquery/jquery-3.1.1.min.js"></script>
<script type="text/javascript">
    var dom = document.getElementById("container");
    var myChart = echarts.init(dom);
    var option = null;

    option = {
        backgroundColor: getColorFromQueryParam(),
        title: {
            text: "TITLE",
            show: false
        },
        color: ['#2095f2', '#f00'],
        series: [
            {
                type: 'pie',
                center: ["55%", "55%"],
                radius: ['50%', '75%'],
                itemStyle: {
                    normal: {
                        label: {
                            show: false
                        }
                    }
                },
                data: [
                    {
                        value: 8,
                        label: {
                            normal: {
                                show: true,
                                position: 'center',
                                formatter: '20',
                                fontSize: 60,
                            }
                        },
                    },
                    {
                        value: 4,
                    }
                ]
            }
        ]
    };


    if (option && typeof option === "object") {
        myChart.setOption(option, true);
    }
    $(window).on('resize', function () {
        if (myChart != null && myChart != undefined) {
            myChart.resize();
        }
    });

    function getColorFromQueryParam() {
        var color = "#000000";
        if (!window.location.search) return color;

        let params = new URLSearchParams(window.location.search);

        for (let p of params) {
            color = "#" + p[1];
        }

        return color;
    }
</script>
</body>
</html>
