<!DOCTYPE html>
<html style="height: 100%">
<head>
	<meta charset="utf-8">
</head>
<body style="height: 100%; margin: 0">
<div id="container" style="height: 100%"></div>
<script type="text/javascript" src="dist/vendors/echarts/echarts.min.js"></script>
<script type="text/javascript" src="dist/vendors/echarts-gl/echarts-gl.min.js"></script>
<script type="text/javascript" src="dist/vendors/echarts-stat/ecStat.min.js"></script>
<script type="text/javascript" src="dist/vendors/echarts/extension/dataTool.min.js"></script>
<script type="text/javascript" src="dist/vendors/jquery/jquery-3.1.1.min.js"></script>
<script type="text/javascript">
    var dom = document.getElementById("container");
    var myChart = echarts.init(dom);
    var option = null;
    myChart.showLoading();
    $.get('data/asset/data/flare.json', function (data) {
        myChart.hideLoading();

        myChart.setOption(option = {
            tooltip: {
                trigger: 'item',
                triggerOn: 'mousemove'
            },
            series: [
                {
                    type: 'tree',

                    data: [data],

                    top: '18%',
                    bottom: '14%',

                    layout: 'radial',

                    symbol: 'emptyCircle',

                    symbolSize: 7,

                    initialTreeDepth: 3,

                    animationDurationUpdate: 750

                }
            ]
        });
    });

    if (option && typeof option === "object") {
        myChart.setOption(option, true);
    }
    $(window).on('resize', function () {
        if (myChart != null && myChart != undefined) {
            myChart.resize();
        }
    });

    function getColorFromQueryParam() {
        var color = "#FFF";
        if (!window.location.search) return color;

        let params = new URLSearchParams(window.location.search);

        for (let p of params) {
            color = "#" + p[1];
        }

        return color;
    }
</script>
</body>
</html>
