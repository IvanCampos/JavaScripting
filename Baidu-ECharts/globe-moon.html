<!DOCTYPE html>
<html style="height: 100%">
<head>
	<meta charset="utf-8">
</head>
<body style="height: 100%; margin: 0">
<div id="container" style="height: 100%"></div>
<script type="text/javascript" src="dist/vendors/echarts/echarts.min.js"></script>
<script type="text/javascript" src="dist/vendors/echarts-gl/echarts-gl.min.js"></script>
<script type="text/javascript" src="dist/vendors/echarts-stat/ecStat.min.js"></script>
<script type="text/javascript" src="dist/vendors/echarts/extension/dataTool.min.js"></script>
<script type="text/javascript" src="dist/vendors/echarts/map/js/china.js"></script>
<script type="text/javascript" src="dist/vendors/echarts/map/js/world.js"></script>
<!-- <script type="text/javascript" src="https://api.map.baidu.com/api?v=2.0&ak=ZUONbpqGBsYGXNIYHicvbAbM"></script> -->
<script type="text/javascript" src="dist/vendors/echarts/extension/bmap.min.js"></script>
<script type="text/javascript" src="dist/vendors/simplex.js"></script>
<script type="text/javascript" src="dist/vendors/jquery/jquery-3.1.1.min.js"></script>
<script type="text/javascript">
    var dom = document.getElementById("container");
    var myChart = echarts.init(dom);
    var option = null;

    option = {
        globe: {
            baseTexture: 'asset/get/s/data-1493804606544-r1PBU7D1W.jpg',
            heightTexture: 'asset/get/s/data-1493804610896-SJoBIXPkW.jpg',

            displacementScale: 0.05,
            displacementQuality: 'medium',

            environment: 'asset/get/s/data-1491837999815-H1_44Qtal.jpg',

            shading: 'realistic',
            realisticMaterial: {
                roughness: 0.8,
                metalness: 0
            },

            postEffect: {
                enable: true,
                SSAO: {
                    enable: true,
                    radius: 2,
                    intensity: 1,
                    quality: 'high'
                }
            },
            temporalSuperSampling: {
                enable: true
            },
            light: {
                ambient: {
                    intensity: 0
                },
                main: {
                    intensity: 2,
                    shadow: true
                },
                ambientCubemap: {
                    texture: 'asset/get/s/data-1491838644249-ry33I7YTe.hdr',
                    exposure: 0,
                    diffuseIntensity: 0.02
                }
            },
            viewControl: {
                autoRotate: true
            }
        },
        series: []
    };

    if (option && typeof option === "object") {
        myChart.setOption(option, true);
    }
    $(window).on('resize', function () {
        if (myChart != null && myChart != undefined) {
            myChart.resize();
        }
    });

    function getColorFromQueryParam() {
        var color = "#000";
        if (!window.location.search) return color;

        let params = new URLSearchParams(window.location.search);

        for (let p of params) {
            color = "#" + p[1];
        }

        return color;
    }
</script>
</body>
</html>
